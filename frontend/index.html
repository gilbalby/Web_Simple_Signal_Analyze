<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <title>Análise de Sinal</title>
</head>

<body>
    <h1>Análise de Sinal</h1>
    <form action="#" method="post">
        <label for="name">Sinal para análise:</label>
        <input type="text" id="signal" name="sinal" required><br><br>

        <button type="submit">Analisar Sinal</button>
    </form>

    <div id="result">
        <!-- Resultados da análise serão exibidos aqui -->
        <h2>Resultados da Análise</h2>
        <p>Aguardando análise...</p>
    </div>
</body>

</html>
